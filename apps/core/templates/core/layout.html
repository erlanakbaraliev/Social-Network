{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous">
        
        <!-- jQuery (only once, latest version) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- jBox -->
        <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.3.2/dist/jBox.all.min.js"></script>
        <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.3.2/dist/jBox.all.min.css" rel="stylesheet">
        
        <!-- Popper.js v1 (required for Bootstrap 4) -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <!-- Your custom CSS -->
        <link href="{% static 'core/css/styles.css' %}" rel="stylesheet">
        
        <!-- Your custom JS -->
        {% block script %}
            <script src="{% static 'core/js/script.js' %}"></script>
            <script src="{% static 'core/js/invalidForm.js' %}"></script>
            <script src="{% static 'core/js/post.js' %}"></script>
        {% endblock %}
    </head>
    
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="navbar-brand d-flex align-items-center" id="navbar-logo"><img class="logo" src="{% static 'core/images/Twitter-Logo.png' %}" alt="Logo"><strong>Twitter</strong></div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <!-- <label class="btn btn-primary mb-0" for="create-post"><strong>Create Post</strong></label> -->

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle btn btn-primary text-white" href="#" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <strong>{{ user.username }}</strong>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                                <button class="dropdown-item" id="navbar-profile-btn" data-username="{{ request.user.username }}">Profile</button>
                                <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
